<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Técnico - Analista de Bioinformática</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.bootstrap5.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar py-3">
        <div class="container-fluid px-4 d-flex align-items-center">
            <a class="navbar-brand text-white mb-0" href="/">Desafio Técnico - Dasa</a>
            
            <div class="search-container flex-grow-1 mx-5" style="max-width: 600px;">
                <div class="search-wrapper">
                    <i class="bi bi-search lupa"></i>
                    <input type="text" id="rsid-input" class="form-control-genvar w-100" placeholder="Pesquisar rsID..." autocomplete="off">
                    <button id="clear-search" class="btn-clear-x">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div id="history-dropdown" class="history-dropdown"></div>
            </div>
            
            <button class="btn-genvar" onclick="buscarVariante()">BUSCAR</button>
        </div>
    </nav>

    <div id="progress-wrapper" class="d-none">
        <div class="progress" style="height: 4px; background: rgba(0,0,0,0.1); border-radius: 0;">
            <div id="progress-bar" class="progress-bar" style="background: var(--light-purple); width: 0%;"></div>
        </div>
    </div>

    <div class="container-fluid mt-4 px-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js"></script>

    <script src="https://cdn.plot.ly/plotly-3.3.0.min.js"></script>
    <script src="https://unpkg.com/ideogram@1.41.0/dist/js/ideogram.min.js"></script>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
